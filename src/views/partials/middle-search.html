<div>
  <div class="row">
    <div class="col-sm-9 col-sm-offset-2 col-xs-10 col-xs-offset-1 middle-search">
      <p class="text-center" ng-class="pageTitleColor"><i class="fa fa-4x" ng-class="pageIcon" aria-hidden="true"></i></p>
      <h1 id="kconnect">connect {{pageTitle}}</h1>
      <form ng-submit="submit()">
        <div class="input-group stylish-input-group">
          <input id="middlesearchinput" type="text" ng-model="form.param" ng-model-options="{debounce: 250}" typeahead-min-length="3" uib-typeahead="query for query in getSuggestion($viewValue)" typeahead-on-select="submit()" class="search" placeholder="{{ 'SEARCH_MEDICAL_TERMS' | translate }}">
          <span class="input-group-addon search-icon">
            <button type="submit" class="btn middle-search-submit">
              <i class="fa fa-2x fa-search" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div ng-include="'views/partials/filters.html'" ng-if="showFilters" class="row col-sm-9 col-sm-offset-2 col-xs-10 col-xs-offset-1"></div>
  <div ng-include="card" class="row"></div>
  <div ng-include="'views/partials/provisu.html'" ng-if="kConfig.lowVision" class="row"></div>
</div>
