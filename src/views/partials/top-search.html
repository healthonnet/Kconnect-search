<div class="row">
    <div class="col-sm-9 col-xs-11 col-xs-offset-1">
        <div class="row">
            <form ng-submit="submit()">
                <div class="input-group stylish-input-group">
                    <input type="text" class="search" uib-typeahead="query for query in getSuggestion($viewValue)" typeahead-on-select="submit()" placeholder="{{ 'SEARCH_MEDICAL_TERMS' | translate }}" ng-model="form.param">
                    <span class="input-group-addon search-icon">
                    <button type="submit" class="btn">
                        <i class="fa fa-2x fa-search" aria-hidden="true"></i>
                    </button>
                </span>
                </div>
            </form>
        </div>
    </div>
</div>
