<div class="vert-padding-top-4 settingsView">
  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
    <h1 id="kconnect">{{ 'SETTINGS' | translate }}</h1>
    <hr>
    <div class="row">
      <h2>
        {{ 'PRO_FILTERS' | translate }}
      </h2>
    </div>
    <div class="row">
      <div class="col-xs-6">
        {{ 'ADVANCED_SEARCH' | translate }}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="kConfig.advancedSearch" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        {{ 'AUTOMATIC_TRANSLATION' | translate }}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="kConfig.translatedResults" onstyle="btn-success"></toggle>
      </div>
    </div>
  </div>
</div>
