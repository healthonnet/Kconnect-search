<div class="vert-padding-top-4 settings">
  <div class="col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
    <h1 id="kconnect">{{ 'SETTINGS' | translate }}</h1>
    <hr>
    <div class="row">
      <h2>
        Show results from languages
      </h2>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <span class="flag flag-gb flag-2x"></span>
        {{lang.en.name}}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="user.searchEn" ng-change="user.saveState()" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <span class="flag flag-cz flag-2x"></span>
        {{lang.cs.name}}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="user.searchCz" ng-change="user.saveState()" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <span class="flag flag-de flag-2x"></span>
        {{lang.de.name}}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="user.searchDe" ng-change="user.saveState()" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <span class="flag flag-fr flag-2x"></span>
        {{lang.fr.name}}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="user.searchFr" ng-change="user.saveState()" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <h2>
        Pro filters
      </h2>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Advanced search
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="user.advancedSearch" ng-change="user.saveState()" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Semantic search
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="user.semanticSearch" ng-change="user.saveState()" onstyle="btn-success"></toggle>
      </div>
    </div>
  </div>
</div>
<div ng-include="'views/partials/footer.html'"></div>
