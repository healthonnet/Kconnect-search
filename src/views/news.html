<ng-include ng-if="!param" src="'views/partials/middle-search.html'"></ng-include>
<ng-include ng-if="param" src="'views/partials/top-search.html'"></ng-include>

<div class="row col-sm-11 col-xs-11 col-xs-offset-1" id="newsSearch" ng-show="param">
  <h2><i class="fa fa-lg fa-newspaper-o text-dark-orange"></i> News</h2>
  <div class="news col-xs-12 col-sm-8 col-sm-offset-2">
    <div ng-repeat="link in results track by $index">
      <ng-include ng-if="!link.coverUrl" src="'views/partials/news-item-simple.html'"></ng-include>
      <ng-include ng-if="link.coverUrl" src="'views/partials/news-item-complex.html'"></ng-include>
    </div>
  </div>
</div>
