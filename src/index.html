
<!DOCTYPE html>
<html ng-app="App">
  <head>
    <title>{{ PageTitle }}Kconnect Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/bundle.css -->
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/flag-css/dist/flag-css.min.css">
    <script src="./lib/angular-loading-bar/build/loading-bar.min.css"></script>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/navbar-left.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/language.css">
    <link rel="stylesheet" href="./css/angularGrid.css">
    <link rel="stylesheet" href="./css/imageSearch.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png" />
    <!-- build:js js/bundle.js -->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./lib/angular-translate/angular-translate.min.js"></script>
    <script src="./lib/angular-resource/angular-resource.min.js"></script>
    <script src="./lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="./lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="./lib/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
    <script src="./lib/angular-favicon/angular-favicon.min.js"></script>
    <script src="./lib/angulargrid/angulargrid.min.js"></script>
    <script src="./lib/angular-img-fallback/angular.dcb-img-fallback.min.js"></script>
    <script src="./lib/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/constant.js"></script>
    <script src="./js/filters/spanWordFilter.js"></script>
    <script src="./js/filters/cropFilter.js"></script>
    <script src="./js/filters/cutFilter.js"></script>
    <script src="./js/services/resultsService.js"></script>
    <script src="./js/filters/toTrustedFilter.js"></script>
    <script src="./js/services/screenshotService.js"></script>
    <script src="./js/services/imageService.js"></script>
    <script src="./js/services/trustabilityService.js"></script>
    <script src="./js/services/newsService.js"></script>
    <script src="./js/controllers/appController.js"></script>
    <script src="./js/controllers/staticController.js"></script>
    <script src="./js/controllers/searchController.js"></script>
    <script src="./js/controllers/imageController.js"></script>
    <script src="./js/controllers/languageController.js"></script>
    <script src="./js/controllers/newsController.js"></script>
    <script src="./js/controllers/proController.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="AppController">
    <div ng-include="'views/partials/navbar-left.html'" class="hidden-xs"></div>
    <div class="m-nav-wrapper visible-xs">
      <div class="m-navbar" ng-class="isOpen ? 'is-open' : 'is-closed'" ng-include="'views/partials/navbar-left.html'"></div>
      <button type="button" class="hamburger" ng-click="isOpen = !isOpen" ng-class="isOpen ? 'is-open' : 'is-closed'"  data-toggle="offcanvas">
        <span class="hamb-top"></span>
        <span class="hamb-middle"></span>
        <span class="hamb-bottom"></span>
      </button>
    </div>

    <div class="language" ng-include="'views/partials/language.html'"></div>

    <div ng-view class="fill col-sm-11" ng-class="isOpen ? 'col-xs-offset-2' : 'col-sm-offset-1'"></div>
  </body>
</html>
